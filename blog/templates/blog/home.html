{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 mx-auto">
    <h1>Mon blog</h1>
{% for post in posts %}
    <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
    <p>{{ post.created_at }} - {{ post.category }}</p>
    <p>{{ post.content|truncatewords:30 }}</p>
{% endfor %}

</div>
{% endblock %}
